<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
   
    <div id="weather-container">
        <h1>Weather App</h1>
        <div id="input">
            <select name="City Name" id="input-value">
           
            <option  id="option0">Enter a City...</option>
            <option  id="option1">Hyderabad, Telanagana, India</option>
            <option  id="option2">Raipur, Chhattisgarh, India</option>
            <option  id="option3">Mumbai, Maharashtra, India</option>
            <option  id="option4">New Delhi, India</option>
            <option  id="option5">Chennai, TamilNadu, India</option>
            <option  id="option6">New York, USA</option>
            <option  id="option7">London, UK</option>
            <option  id="option8">Dubai, UAE</option>
            <option  id="option9">Tokyo, Japan</option>
            <option  id="option10">Istanbul, Turkey</option>
            
            </select>
           <button id="search-button"><img src="./icons8-search-48.png"/></button> 
        </div>
       <div id="weather-info">
          <p id="info"></p>
       </div>
    </div>
</body>
<script src="./weather.js"></script>
</html>
